<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Upload Status</title>
        <meta charset="UTF-8"/>
        <link type="text/css" rel="stylesheet" th:href="uploadStyle.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1 class="title">Spring Boot - Upload Status</h1>

        <div class="uploadForm" th:if="${message}">
            <h2 th:text="${message}"/>
            <a href="/">Back</a>
        </div>
    </body>
</html>
